<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: CAT ENERGY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <main>

    <section class="application">
      <h1 class="application__title">Подбор программы</h1>
      <p class="application__text">Заполните анкету и мы подберем программу питания для вашего кота</p>

      <form class="application__form form-order" action="https://echo.htmlacademy.ru" method="post">

        <div class="form-order__personal-data personal-data">
          <ul class="personal-data__list">
            <li class="personal-data__item">
              <label class="personal-data__label" for="name">ИМЯ:*</label>
              <input class="personal-data__input" type="text" id="name" name="name" value="name" placeholder="Барсик">
            </li>
            <li class="personal-data__item">
              <label class="personal-data__label" for="weight">Вес (кг):*</label>
              <input class="personal-data__input" type="text" id="weight" name="weight" value="weight" placeholder="7">
            </li>
            <li class="personal-data__item">
              <label class="personal-data__label" for="age">Возраст (лет):</label>
              <input class="personal-data__input" type="text" id="age" name="age" value="age" placeholder="7">
            </li>
          </ul>
        </div>

        <div class="form-order__purpose purpose">
          <ul class="purpose__list">
            <li class="purpose__item">
              <input class="purpose__radio visually-hidden" type="radio" id="lose-weight" name="purpose" value="lose-weight" checked>
              <label class="purpose__label" for="lose-weight">Похудение</label>
            </li>
            <li class="purpose__item">
              <input class="purpose__radio visually-hidden" type="radio" id="weight-gain" name="purpose" value="weight-gain" checked>
              <label class="purpose__label" for="weight-gain">Набор массы</label>
            </li>
            <li class="purpose__item">
              <input class="purpose__radio visually-hidden" type="radio" id="need-advice" name="purpose" value="need-advice" checked>
              <label class="purpose__label" for="need-advice">Не знаю (нужен ваш совет)</label>
            </li>
          </ul>
        </div>
        
        <div class="form-order__contact-data contact-data">
          <p class="contact-data__title">Контактные данные (владельца кота)</p>
          <div>
             <label class="visually-hidden contact-data__label" for="mail">E-mail:*</label>
             <input class="contact-data__field contact-data__field--mail" type="email" id="mail" name="mail" placeholder="Kuklachev@gmail.com">
          </div>
          <div>
             <label class="visually-hidden contact-data__label" for="phone">Телефон:*</label>
             <input class="contact-data__field contact-data__field--phone" type="tel" id="phone" name="phone" pattern="\+7\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="8 (960) 900-60-90">
          </div>
        </div>

        <div class="form-order__comment comment">
          <p class="comment__title">Коментарий</p>
          <textarea class="comment__textarea" name="comment" id="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
        </div>

        <div class="form-order__additionally additionally">
          <p class="additionally__title">Дополнительно</p>
          <ul class="additionally__list">
            <li class="additionally__item">
              <input class="additionally__checkbox visually-hidden" type="checkbox" id="sugar-substitute" name="sugar-substitute" checked>
              <label class="additionally__label" for="sugar-substitute">Сахарозаменитель</label>
            </li>
            <li class="additionally__item">
              <input class="additionally__checkbox visually-hidden" type="checkbox" id="water" name="water" checked>
              <label class="additionally__label" for="water">Питьевая вода</label>
            </li>
            <li class="additionally__item">
              <input class="additionally__checkbox visually-hidden" type="checkbox" id="milk" name="milk">
              <label class="additionally__label" for="milk">Молоко</label>
            </li>
            <li class="additionally__item">
              <input class="additionally__checkbox visually-hidden" type="checkbox" id="vitamin" name="vitamin">
              <label class="additionally__label" for="vitamin">Витамины</label>
            </li>
          </ul>
        </div>

        <div class="form-order__wrapper">
        	<button class="form-order__button button" type="submit">Отправить заявку</button>
          <span class="form-order__footnote">* - Обязательные поля</span> 
        </div>

      </form>
    </section>

    <section class="contacts">
      <h2 class="visually-hidden">Контакты</h2>
    	<p class="contacts__text">Приглашаем к сотрудничеству дилеров!</p>
    	<p class="contacts__address">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
    	<div class="contacts__map"></div>
    </section>

  </main>
</body>
</html>
